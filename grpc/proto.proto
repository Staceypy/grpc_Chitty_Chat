syntax = "proto3";

import "google/protobuf/empty.proto";

package handin3;
option go_package = "grpc/proto";

message Message {
  int64 clientId = 1;
  string text = 2;
  int64 timestamp = 3;
}
message Client {
  int64 clientId = 1;
  int64 timestamp = 2;
}
service ChatService {
  rpc Leave(Client) returns (Client);
  rpc Join(Client) returns (Client);
  rpc Publish(Message) returns (google.protobuf.Empty);
}
